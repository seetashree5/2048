<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>贰零肆捌</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="stylesheet" media="(max-width: 800px)" href="css/style4m.css" type="text/css" />
    <link rel="stylesheet" media="(min-width: 801px)" href="css/style4pc.css" type="text/css" />
    <link rel="shortcut icon" href="imgs/title-logo.ico"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div class="homeLogo"><b>2048</b></div>
        <div id="mainTop">
            <!-- <div class="help">?</div> -->
            <div class="logo"></div>
        </div>
        <div id="mainMid">
            <div class="mainMenu">
                <div class="buttonLeft"><</div>
                <div class="gameKind1">经典模式</div>
                <div class="gameKind2">疯狂模式</div>
                <div class="buttonRight">></div>
            </div>
        </div>
        <div id="mainDown">
            <div class="gameBegin">开始游戏</div>
            <div class="gameRank">排行榜</div>
        </div>
    </div>

    <div id="home">
        <div class="score">
            <div class="logo2"><b>2048</b></div>
            <div class="scoreDisplay">
                <div style="width:35%;height:100px;float:left;text-align:right">分数：</div>
                <div class="scoreInform">0</div>
            </div>
        </div>
        <div class="tools">
        <!--<div class="backTool">back</div>-->
            <div class="homeTool">home</div>
        </div>
        <div id="map">

        </div>
    </div>
    <!-- <script src="js/clickEvent.js"></script> -->
    <script src="js/newScript.js"></script>
    <script src="js/script.js"></script>
